<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>N-Queens Web Client</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            flex-direction: column;
        }
        .container {
            background-color: #fff;
            padding: 20px 40px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            text-align: center;
        }
        h1 {
            color: #2c3e50;
        }
        form {
            margin-top: 20px;
        }
        input[type="number"] {
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 16px;
            width: 80px;
            text-align: center;
        }
        button {
            padding: 10px 20px;
            background-color: #3498db;
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
            margin-left: 10px;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #2980b9;
        }
        #result {
            margin-top: 20px;
            padding: 15px;
            background-color: #ecf0f1;
            border-radius: 4px;
            min-height: 50px;
            text-align: left;
            white-space: pre-wrap; /* Preserve formatting */
        }
        .error {
            color: #e74c3c;
        }
        .success {
            color: #27ae60;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>N-Queens Solution Finder</h1>
    <form id="solutionForm">
        <label for="solutionNumber">Enter a solution number (1-92):</label>
        <input type="number" id="solutionNumber" name="solutionNumber" min="1" max="92" required>
        <button type="submit">Get Solution</button>
    </form>
    <pre id="result">Waiting for input...</pre>
</div>

<script>
    const form = document.getElementById('solutionForm');
    const solutionNumberInput = document.getElementById('solutionNumber');
    const resultDiv = document.getElementById('result');

    const API_BASE_URL = 'https://nqueens-api-m2dq.onrender.com/solutions/';
    //const API_BASE_URL ='http://localhost:7000/solutions/';

    form.addEventListener('submit', async (event) => {
        event.preventDefault(); // Prevent the form from submitting normally and reloading the page

        const solutionId = solutionNumberInput.value;
        if (!solutionId) {
            resultDiv.textContent = 'Please enter a number.';
            resultDiv.className = 'error';
            return;
        }

        resultDiv.textContent = 'Fetching solution ' + solutionId + '...';
        resultDiv.className = '';

        try {
            const response = await fetch(API_BASE_URL + solutionId);

            if (response.ok) { // Check if the response status is 200-299
                const solution = await response.json();

                // Format the solution for display
                let formattedSolution = '{ ';
                for(let i = 0; i < solution.length; i++) {
                    formattedSolution += `(${i + 1}, ${solution[i] + 1})`;
                    if (i < solution.length - 1) {
                        formattedSolution += ', ';
                    }
                }
                formattedSolution += ' }';

                resultDiv.textContent = `Solution ${solutionId}: ${formattedSolution}`;
                resultDiv.className = 'success';
            } else {
                // If the response is not ok (e.g., 404), get the error message from the API
                const errorText = await response.text();
                resultDiv.textContent = `Error: ${errorText}`;
                resultDiv.className = 'error';
            }
        } catch (error) {
            // Handle network or other fetch errors
            resultDiv.textContent = `An error occurred: Is the API server running? (${error.message})`;
            resultDiv.className = 'error';
        }
    });
</script>

</body>
</html>
